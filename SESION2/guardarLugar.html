<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SESION2</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

  <body>

    <nav>
      <i class="fa fa-angle-left" aria-hidden="true" onclick="navegar('tablero.html')"></i>
      <h1>Nuevo Lugar</h1>
    </nav>

    <section>
      <div id="mapa">

      </div>
      <div class="ficha">
        <input type="text" placeholder="Nombre del Lugar" id="nombre">
        <input type="numbar" placeholder="Precio" id="precio">
        <textarea placeholder="¿Qué hay en este lugar?" id="descripcion"></textarea>
        <input type="text" placeholder="¿Qué tipo de lugar es?" id="categoria">
        <button onclick="guardarLugar()">LISTO!</button>
      </div>
    </section>

  </body>
  <script>

      function initMap() {
        var miLugar = {lat: latitud, lng: longitud};
        var miMapa = new google.maps.Map(document.getElementById('mapa'), {
          zoom: 18,
          streetViewControl: false,
          fullscreenControl: false,
          mapTypeControl: false,
          zoomControl: false,
          center: miLugar
        });
        var miMarcador = new google.maps.Marker({
          position: miLugar,
          animation:google.maps.Animation.DROP,
          map: miMapa
        });
      }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeTbFb0NCTBfWAImYdiIDWq2FibPt0hns">
  </script>
